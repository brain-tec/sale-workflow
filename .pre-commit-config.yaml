exclude: |
  (?x)
  # NOT INSTALLABLE ADDONS
  ^account_invoice_reorder_lines/|
  ^mail_quotation/|
  ^partner_prepayment/|
  ^partner_prospect/|
  ^pricelist_share_companies/|
  ^product_special_type/|
  ^product_special_type_invoice/|
  ^product_special_type_sale/|
  ^sale_condition_text/|
  ^sale_delivery_term/|
  ^sale_dropshipping/|
  ^sale_exception_nostock/|
  ^sale_fiscal_position_update/|
  ^sale_generator/|
  ^sale_jit_on_services/|
  ^sale_last_price_info/|
  ^sale_multi_picking/|
  ^sale_order_add_variants/|
  ^sale_order_force_number/|
  ^sale_packaging_price/|
  ^sale_payment_term_interest/|
  ^sale_quotation_sourcing/|
  ^sale_quotation_sourcing_stock_route_transit/|
  ^sale_reason_to_export/|
  ^sale_sourced_by_line_sale_transport_multi_address/|
  ^sale_stock_global_delivery_lead_time/|
  # END NOT INSTALLABLE ADDONS
  # Files and folders generated by bots, to avoid loops
  ^setup/|/static/description/index\.html$|
  # We don't want to mess with tool-generated files
  .svg$|/tests/([^/]+/)?cassettes/|^.copier-answers.yml$|^.github/|
  # Maybe reactivate this when all README files include prettier ignore tags?
  ^README\.md$|
  # Library files can have extraneous formatting (even minimized)
  /static/(src/)?lib/|
  # Repos using Sphinx to generate docs don't need prettying
  ^docs/_templates/.*\.html$|
  # You don't usually want a bot to modify your legal texts
  (LICENSE.*|COPYING.*)
default_language_version:
  python: python3
repos:
  - repo: https://github.com/oca/maintainer-tools
    rev: ab1d7f6
    hooks:
      # update the NOT INSTALLABLE ADDONS section above
      - id: oca-update-pre-commit-excluded-addons
      - id: oca-fix-manifest-website
        args: ["https://github.com/OCA/sale-workflow"]
  - repo: https://github.com/acsone/setuptools-odoo
    rev: 3.0.6
    hooks:
      - id: setuptools-odoo-make-default
      - id: setuptools-odoo-get-requirements
        args:
          - --output
          - requirements.txt
          - --header
          - "# generated from manifests external_dependencies"
  - repo: https://github.com/OCA/mirrors-flake8
    rev: v3.4.1
    hooks:
      - id: flake8
        language_version: python2
        name: flake8 excluding __init__.py
        exclude: __init__\.py
  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.5.3
    hooks:
      - id: pylint
        name: pylint with optional checks
        args:
          - --rcfile=.pylintrc
          - --exit-zero
        verbose: true
        additional_dependencies: &pylint_deps
          - pylint-odoo==3.5.0
      - id: pylint
        name: pylint with mandatory checks
        args:
          - --rcfile=.pylintrc-mandatory
        additional_dependencies: *pylint_deps

